<!DOCTYPE html>
<html>
  <head>
    <title>Find-A-Doctor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find-A-Doctor Application</h1>
        <p>Try putting in something that ails you, like "eye", or a doctor name, like "Mark"</p>
      </div>
      <div class="userInputs">
        <form id="inputForm">
          <div class="form-group">
            <label for="docName">Find doctors by name: </label>
            <input type="select" id="docName">
          </div>
          <div class="form-group">
            <label for="userSymptom">Enter your symptom: </label>
            <input type="text" id="userSymptom">
          </div>
          <div class="form-group">
            <label for="city">Enter your city: </label>
            <input type="text" id="city">
          </div>
          <div class="form-group">
          <label for="state">Enter your 2-letter state code: </label>
          <input type="text" id="state">
          </div>
          <button type="submit" class="btn btn-primary">Find doctors</button>
        </form>
      </div>
      <div id="displayResults">
        <table id="resultsTable">
          <thead>
            <th>Name</th>
            <th>Title</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Accepting new patients?</th>
          </thead>
          <tbody id="resultsList">
            <tr>
              <td>Krista Rutz </td>
              <td>Not M.D.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <p id="errorResult"></p>
      </div>
    </div>
  </body>
</html>
